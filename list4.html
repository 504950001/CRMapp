<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
		<script>
			mui.init();
		</script>
	</head>

	<body>

		<div class="mui-content">
			<div id="app" class="mui-views">
				<div class="mui-view">
					<div class="mui-navbar">
					</div>
					<div class="mui-pages">
					</div>
				</div>
			</div>
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					<a id="modifyPassword" class="mui-navigate-right">密码修改</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="userInfo" class="mui-navigate-right">个人信息</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="settingPage" class="mui-navigate-right">设置</a>
				</li>
			</ul>
			
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" style="text-align: center;">
					<a id='exit'>退出</a>
				</li>
			</ul>
			
		</div>
		<script>
			mui.init();
			//退出操作******************
			document.getElementById('exit').addEventListener('tap', function() {
				if (mui.os.ios) {
					app.setState({});
					mui.openWindow({
						url: 'login.html',
						id: 'login',
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
					return;
				}
				var btnArray = [{
					title: "注销当前账号"
				}, {
					title: "直接关闭应用"
				}];
				plus.nativeUI.actionSheet({
					cancel: "取消",
					buttons: btnArray
				}, function(event) {
					var index = event.index;
					switch (index) {
						case 1:
							app.setState({});
							mui.openWindow({
								url: 'login.html',
								id: 'login',
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
							break;
						case 2:
							plus.runtime.quit();
							break;
					}
				});
			}, false);
		</script>
		<script>
			document.getElementById('modifyPassword').addEventListener('tap', function() {
				mui.openWindow({url:'forget_password.html', id:'modifyPassword'});
			});
			document.getElementById('settingPage').addEventListener('tap', function() {
				mui.openWindow({url:'setting.html', id:'settingPage'});
			});
			document.getElementById('userInfo').addEventListener('tap', function() {
				mui.openWindow({url:'/pages/userInfo.html', id:'settingPage'});
			});
		</script>
	</body>

</html>
